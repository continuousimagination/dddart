name: dddart_events_distributed
description: Distributed event system for DDDart that extends EventBus to enable domain events across network boundaries using HTTP polling.
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.5.0 <4.0.0'

resolution: workspace

dependencies:
  dddart:
  dddart_json:
  dddart_serialization:
  http: ^1.1.0
  logging: ^1.2.0
  shelf: ^1.4.0
  uuid: ^4.0.0
  # Generator dependencies (needed at runtime for builder)
  analyzer: ^6.0.0
  build: ^2.4.0
  source_gen: ^1.4.0

dev_dependencies:
  build_runner: ^2.4.0
  build_test: ^2.2.0
  dddart_events_distributed_example:
    path: example/
  test: ^1.24.0
  very_good_analysis: ^6.0.0
