# Test configuration for dddart_repository_mysql

tags:
  # Tests that require a running MySQL instance
  requires-mysql:
    skip: "MySQL not available. Start MySQL with: docker run -d -p 3307:3306 -e MYSQL_ROOT_PASSWORD=test_password -e MYSQL_DATABASE=test_db mysql:8.0"
  
  # Property-based tests
  property-test:
    timeout: 2x
  
  # Integration tests
  integration:
